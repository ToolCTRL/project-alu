---
# Codacy Configuration File
# Exclude auto-generated Prisma migrations from SQL linting

engines:
  tsqllint:
    enabled: true
    exclude_paths:
      - 'prisma/migrations/**'

  eslint:
    enabled: true
    exclude_patterns:
      # Disable react-refresh rules for Remix routes (false positives)
      - identifier: 'ESLint8_react-refresh_only-export-components'
        paths:
          - 'app/routes/**'

exclude_paths:
  - '.bmad/**'
  - '.claude/**'
  - 'node_modules/**'
  - 'dist/**'
  - 'build/**'
