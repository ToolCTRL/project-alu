code: "enhanced-research"
name: "Enhanced Research Module"
version: "1.0.0"
default_selected: true

prompt:
  - "üîç Enhanced Research - Master/Sub-Researcher Pattern"
  - "Orchestrate comprehensive research with specialized researchers and interactive scope decisions."

enable_interactive_mode:
  prompt: "Enable interactive decision prompts?"
  default: "true"
  result: "{value}"
  single-select:
    - value: "true"
      label: "Yes - Ask before research scope and source decisions"
    - value: "false"
      label: "No - Fully autonomous"

research_quality_threshold:
  prompt: "Minimum quality score for research (1-10)?"
  default: "6.0"
  result: "{value}"

status_location:
  result: "{project-root}/.bmad/enhanced-research"

research_status_file:
  result: "{project-root}/.bmad/enhanced-research/status.yaml"

bmm_compatible:
  result: "true"
