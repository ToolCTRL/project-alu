workflows:
  comprehensive-research:
    description: Complete research workflow
    entry_point: workflows/comprehensive-research/instructions.md
    config: workflows/comprehensive-research/workflow.yaml

  competitor-analysis:
    description: Competitive analysis workflow
    entry_point: workflows/competitor-analysis/instructions.md
    config: workflows/competitor-analysis/workflow.yaml

  tech-feasibility:
    description: Technical feasibility workflow
    entry_point: workflows/tech-feasibility/instructions.md
    config: workflows/tech-feasibility/workflow.yaml

context_management:
  master_context_target: 30000
  sub_researcher_context_max: 150000

delegation_strategy:
  - Market-Researcher-Sub (TAM/SAM/SOM, market trends)
  - Competitor-Analyst-Sub (feature comparison, pricing, positioning)
  - Tech-Researcher-Sub (tech stack, feasibility, constraints)
  - User-Researcher-Sub (personas, pain points, jobs-to-be-done)
  - Trend-Analyst-Sub (TikTok, App Store, viral trends)
  - Insights-Synthesizer-Sub (aggregate findings, extract insights)

interactive_decisions:
  critical_decision_points:
    - Research scope (comprehensive vs focused)
    - Research depth (surface vs deep-dive)
    - Source selection (which competitors, which markets)
    - Budget constraints (free sources vs paid tools)
    - Timeframe (quick vs thorough)

status_tracking:
  status_file: "{status_location}/status.yaml"

  timestamp_rules:
    - ALWAYS get current timestamp before major actions: date +"%Y-%m-%d %H:%M:%S"
    - Write to shared status file: brief update (1-2 sentences) with timestamp

integration:
  input_source: Product Brief OR User Prompt
  output_location: "{project-root}/docs/research/"
  handoff_to: Enhanced-PM

metadata:
  module: enhanced-research
  version: "1.0.0"
  bmad_version: "6.0.0"
