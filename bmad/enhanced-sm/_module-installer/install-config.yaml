code: "enhanced-sm"
name: "Enhanced Scrum Master Module"
version: "1.0.0"
default_selected: true

prompt:
  - "ðŸŽ¯ Enhanced Scrum Master - Master/Sub-SM Pattern"
  - "Orchestrate story creation, validation, and sprint planning with isolated contexts and quality-based refinement."

# Quality configuration
story_quality_threshold:
  prompt: "Minimum quality score for auto-accept stories (1-10)?"
  default: "6.0"
  result: "{value}"

max_refine_attempts:
  prompt: "Maximum refinement attempts per story batch?"
  default: "2"
  result: "{value}"

enable_auto_refine:
  prompt: "Enable automatic quality-based refinement?"
  default: "true"
  result: "{value}"
  single-select:
    - value: "true"
      label: "Yes - Auto-refine story batches below threshold"
    - value: "false"
      label: "No - Manual refinement only"

# Story batching configuration
story_batch_simple_size:
  prompt: "Max stories per batch (simple stories: 1-2 tasks, 1-3 pts)?"
  default: "10"
  result: "{value}"

story_batch_medium_size:
  prompt: "Max stories per batch (medium stories: 3-5 tasks, 5-8 pts)?"
  default: "5"
  result: "{value}"

story_batch_complex_size:
  prompt: "Max stories per batch (complex stories: 6+ tasks, 13+ pts)?"
  default: "2"
  result: "{value}"

# Sprint planning defaults
default_sprint_duration:
  prompt: "Default sprint duration (weeks)?"
  default: "2"
  result: "{value}"

default_team_velocity:
  prompt: "Default team velocity (points per sprint)?"
  default: "40"
  result: "{value}"

# Validation strictness
enforce_invest:
  prompt: "Enforce INVEST compliance for all stories?"
  default: "true"
  result: "{value}"
  single-select:
    - value: "true"
      label: "Yes - All stories must be INVEST compliant"
    - value: "false"
      label: "No - INVEST compliance optional"

require_testable_ac:
  prompt: "Require all acceptance criteria to be testable?"
  default: "true"
  result: "{value}"
  single-select:
    - value: "true"
      label: "Yes - All AC must be testable"
    - value: "false"
      label: "No - Allow non-testable AC"

# Static configuration
status_location:
  result: "{project-root}/.bmad/enhanced-sm"

sm_status_file:
  result: "{project-root}/.bmad/enhanced-sm/status.yaml"

stories_output_location:
  result: "{project-root}/.bmad/stories"

bmm_compatible:
  result: "true"

story_complexity_threshold_medium:
  result: "3"

story_complexity_threshold_complex:
  result: "6"
