# Enhanced SM Module Configuration
# Generated: 2025-11-02

# Core config
user_name: Raffael
communication_language: German
stories_output_location: '{project-root}/.bmad/stories'

# Quality configuration
story_quality_threshold: 6.0
max_refine_attempts: 2
enable_auto_refine: true

# Story batching (dynamic based on complexity)
story_batch_simple_size: 10
story_batch_medium_size: 5
story_batch_complex_size: 2
story_complexity_threshold_medium: 3
story_complexity_threshold_complex: 6

# Sprint planning defaults
default_sprint_duration: 2
default_team_velocity: 40

# Validation strictness
enforce_invest: true
require_testable_ac: true

# Status tracking
status_location: "{project-root}/.bmad/enhanced-sm"
sm_status_file: "{project-root}/.bmad/enhanced-sm/status.yaml"

# Integration
bmm_compatible: true
input_source: "enhanced-pm"  # or bmm-pm
handoff_to: "enhanced-dev"   # or bmm-dev

# Logging configuration
logging:
  terminal_log_level: "MINIMAL"
  file_log_level: "DEBUG"
  log_location: "{project-root}/.bmad/logs/"
  compact_mode: true

# Context management
context_management:
  enable_auto_compression: true
  compression_threshold_light: 60000
  compression_threshold_aggressive: 80000
  enable_external_memory: true
  memory_location: "{project-root}/.bmad/memory/"

# Event tracking
event_tracking:
  enable_events: true
  events_file: "{project-root}/.bmad/events.jsonl"

# Agent preferences
agent_preferences:
  prefer_enhanced: true

  agent_mapping:
    dev:
      enhanced: "enhanced-dev"
      fallback: "bmm-dev"
    pm:
      enhanced: "enhanced-pm"
      fallback: "bmm-pm"

# Module metadata
module_version: "1.0.0"
installed_date: "2025-11-02"
