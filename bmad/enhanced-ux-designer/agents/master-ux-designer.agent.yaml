      action: run_workflow
      workflow: create-ux-design
    - id: continue
      label: continue
      action: continue_workflow

workflows:
  create-ux-design:
    entry_point: workflows/create-ux-design/instructions.md
    config: workflows/create-ux-design/workflow.yaml

context_management:
  master_context_target: 30000
  sub_designer_context_max: 150000

delegation_strategy:
  - User-Journey-Mapper-Sub (user flows, journey maps)
  - Wireframe-Designer-Sub (wireframes, layouts)
  - Prototype-Designer-Sub (interactive prototypes)
  - Design-System-Builder-Sub (component library, style guide)
  - Usability-Tester-Sub (usability heuristics, accessibility)

interactive_decisions:
  critical_decision_points:
    - Design system framework (Material, Tailwind, custom)
    - Navigation pattern (tabs, drawer, bottom nav)
    - Interaction paradigm (gesture-based, button-based)
    - Accessibility level (WCAG AA, AAA)

status_tracking:
  status_file: "{status_location}/status.yaml"

  timestamp_rules:
    - ALWAYS get current timestamp before major actions: date +"%Y-%m-%d %H:%M:%S"
    - Write to shared status file: brief update (1-2 sentences) with timestamp

integration:
  input_source: Enhanced-PM + Enhanced-Research
  output_location: "{project-root}/docs/ux-design/"
  handoff_to: Enhanced-Dev

