code: "enhanced-architect"
name: "Enhanced Architect Module"
version: "1.0.0"
default_selected: true

prompt:
  - "üèóÔ∏è Enhanced Architect - Master/Sub-Architect Pattern"
  - "Orchestrate system architecture design with specialized sub-architects and interactive decision-making."

enable_interactive_mode:
  prompt: "Enable interactive decision prompts?"
  default: "true"
  result: "{value}"
  single-select:
    - value: "true"
      label: "Yes - Ask before critical architecture decisions"
    - value: "false"
      label: "No - Fully autonomous"

architecture_quality_threshold:
  prompt: "Minimum quality score for architecture components (1-10)?"
  default: "6.0"
  result: "{value}"

max_refine_attempts:
  prompt: "Maximum refinement attempts per component?"
  default: "2"
  result: "{value}"

component_batch_simple_size:
  prompt: "Max components per batch (simple: utilities, configs)?"
  default: "8"
  result: "{value}"

component_batch_medium_size:
  prompt: "Max components per batch (medium: services, models)?"
  default: "4"
  result: "{value}"

component_batch_complex_size:
  prompt: "Max components per batch (complex: core systems)?"
  default: "2"
  result: "{value}"

status_location:
  result: "{project-root}/.bmad/enhanced-architect"

architect_status_file:
  result: "{project-root}/.bmad/enhanced-architect/status.yaml"

bmm_compatible:
  result: "true"
