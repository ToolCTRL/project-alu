code: "enhanced-code-review"
name: "Enhanced Code Review Module"
version: "1.0.0"
default_selected: true
prompt:
  - "üîç Enhanced Code Review - Master/Sub-Reviewer Pattern"
  - "Orchestrate code review with batched file analysis and interactive strictness decisions."
enable_interactive_mode:
  prompt: "Enable interactive decision prompts?"
  default: "true"
  result: "{value}"
  single-select:
    - value: "true"
      label: "Yes - Ask before strictness and auto-fix decisions"
    - value: "false"
      label: "No - Fully autonomous"
review_quality_threshold:
  prompt: "Minimum quality score for code review (1-10)?"
  default: "6.0"
  result: "{value}"
file_batch_simple_size:
  prompt: "Max files per batch (simple: configs, tests)?"
  default: "10"
  result: "{value}"
file_batch_medium_size:
  prompt: "Max files per batch (medium: services)?"
  default: "5"
  result: "{value}"
file_batch_complex_size:
  prompt: "Max files per batch (complex: core logic)?"
  default: "2"
  result: "{value}"
status_location:
  result: "{project-root}/.bmad/enhanced-code-review"
bmm_compatible:
  result: "true"
