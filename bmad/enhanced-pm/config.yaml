# Enhanced PM Module Configuration
# Generated: 2025-11-02

# Core config
user_name: Raffael
communication_language: German
document_output_language: German
output_folder: '{project-root}/docs'

# Quality configuration
quality_threshold: 6.0
max_refine_attempts: 2
enable_auto_refine: true

# Research configuration
enable_market_research: true
enable_user_research: true
enable_tech_research: true

# Epic batching (dynamic)
epic_batch_simple_size: 5
epic_batch_medium_size: 3
epic_batch_complex_size: 1
epic_complexity_threshold_medium: 4
epic_complexity_threshold_complex: 9

# Output configuration
output_format: "hybrid"
generate_complete_prd: true
generate_section_files: true
generate_epic_files: true
bmm_compatible: true

# Status tracking
status_location: "{project-root}/.bmad/enhanced-pm"
pm_status_file: "{project-root}/.bmad/enhanced-pm/status.yaml"

# Logging configuration
logging:
  terminal_log_level: "MINIMAL"
  file_log_level: "DEBUG"
  log_location: "{project-root}/.bmad/logs/"
  compact_mode: true

# Context management
context_management:
  enable_auto_compression: true
  compression_threshold_light: 60000
  compression_threshold_aggressive: 80000
  enable_external_memory: true
  memory_location: "{project-root}/.bmad/memory/"

# Event tracking
event_tracking:
  enable_events: true
  events_file: "{project-root}/.bmad/events.jsonl"

# Agent preferences
agent_preferences:
  prefer_enhanced: true

  agent_mapping:
    research:
      enhanced: "enhanced-research"
      fallback: "bmm-research"
    business-analyst:
      enhanced: "enhanced-business-analyst"
      fallback: "bmm-ba"
    sm:
      enhanced: "enhanced-sm"
      fallback: "bmm-sm"

# Module metadata
module_version: "1.0.0"
installed_date: "2025-11-02"
