code: "enhanced-test-architect"
name: "Enhanced Test Architect Module"
version: "1.0.0"
default_selected: true

prompt:
  - "ðŸ§ª Enhanced Test Architect - Master/Sub-TEA Pattern"
  - "Orchestrate comprehensive test strategy with specialized test architects and interactive framework selection."

enable_interactive_mode:
  prompt: "Enable interactive decision prompts?"
  default: "true"
  result: "{value}"
  single-select:
    - value: "true"
      label: "Yes - Ask before test framework and coverage decisions"
    - value: "false"
      label: "No - Fully autonomous"

test_strategy_quality_threshold:
  prompt: "Minimum quality score for test strategy (1-10)?"
  default: "6.0"
  result: "{value}"

max_refine_attempts:
  prompt: "Maximum refinement attempts?"
  default: "2"
  result: "{value}"

status_location:
  result: "{project-root}/.bmad/enhanced-test-architect"

tea_status_file:
  result: "{project-root}/.bmad/enhanced-test-architect/status.yaml"

bmm_compatible:
  result: "true"
